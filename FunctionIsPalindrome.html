    <!-- Write a function that tests whether a string is a palindrome. -->
   
     
    

    <script>

        var rev = "";

        var input = prompt("Enter Name here");
        document.write(` enterd Name: ${input}`, "<br>");

        function check() {

            for (var i = input.length - 1; i >= 0; i--) {
                rev = rev + input[i]
            }
            document.write(` reverse: ${rev}`, "<br>");
            if(input==rev){
                document.write(`${input} is a palindrom`,"<br>");
            }
            else{
                document.write(`${input} is not a palindrom`,"<br>");
            }

        }
        check();
